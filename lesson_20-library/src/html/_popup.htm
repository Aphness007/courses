<div id="popup--login" aria-hidden="true" class="popup popup--1 login">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button class="popup__close popup--close"></button>
			<div class="popup__title"><h2>Login</h2></div>
			<form action="" class="popup__form form-login">
				<div class="popup__line">
					<label for="login-email" class="popup__label">E-mail or readers card</label>
					<input type="text" id="login-email" class="popup__input" >
					<div class="popup__error hidden"></div>
				</div>
				<div class="popup__line">
					<label for="login-password" class="popup__label">Password</label>
					<input type="password" id="login-password" class="popup__input" >
					<div class="popup__error hidden"></div>
				</div>
				<div class="popup__line">
					<button class="popup__button button common-button" type="submit">Log in</button>
				</div>
				<div class="popup__line line-last">
					<div class="popup__text">Don’t have an account?</div>
					<a href="#popup--registration" class="popup__link register--link">Register</a>
				</div>
			</form>
		</div>
	</div>
</div>
<div id="popup--registration" aria-hidden="true" class="popup popup--2 login">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button class="popup__close popup--close"></button>
			<div class="popup__title"><h2>Register</h2></div>
			<form action="" class="popup__form form-register">
				<div class="popup__line line-register">
					<label for="register-first_name" class="popup__label">First name</label>
					<input type="text" id="register-first_name" class="popup__input" required>
				</div>
				<div class="popup__line line-register">
					<label for="register-last_name" class="popup__label">Last name</label>
					<input type="text" id="register-last_name" class="popup__input" required>
				</div>
				<div class="popup__line">
					<label for="register-email" class="popup__label">E-mail</label>
					<input type="text" id="register-email" class="popup__input" required>
				</div>
				<div class="popup__line">
					<label for="register-password" class="popup__label">Password</label>
					<input type="password" id="register-password" class="popup__input" required>
				</div>
				<div class="popup__line">
					<button class="popup__button button common-button" type="submit">Log in</button>
				</div>
				<div class="popup__line line-last">
					<div class="popup__text">Already have an account?</div>
					<a href="#popup--login" class="popup__link popup--link">Login</a>
				</div>
			</form>
		</div>
	</div>
</div>
