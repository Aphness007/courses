<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/null.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lesson_15</title>
</head>

<body>
    <div class="wrapper">
        <header></header>
        <main>
            <section class="page__createx createx-block">
                <div class="createx-block__container">
                    <div class="createx-block__body">
                        <div class="createx-block__columns">
                            <div class="createx-block__img">
                                <img src="assets/images/img-1.svg" alt="img">
                            </div>
                            <div class="createx-block__item item-content">
                                <div class="item-content__subtitle subtitle">Any questions?</div>
                                <div class="item-content__title title">Drop us a line</div>
                                <form class="item-content__form form" action="#" method="POST"
                                    enctype="multipart/form-data">
                                    <div class="form__line">
                                        <label class="form__label" for="f-name">First Name*</label>
                                        <input class="form__input" required id="f-name" autocomplete="off" type="text"
                                            name="name" placeholder="Your first name">
                                    </div>
                                    <div class="form__line">
                                        <label class="form__label" for="l-name">Last Name*</label>
                                        <input class="form__input" required id="l-name" autocomplete="off" type="text"
                                            name="name" placeholder="Your last name">
                                    </div>
                                    <div class="form__line">
                                        <label class="form__label" for="e-mail">Email*</label>
                                        <input class="form__input" required id="e-mail" autocomplete="off" type="mail"
                                            name="mail" placeholder="Your working email">
                                    </div>
                                    <div class="form__line">
                                        <label class="form__label" for="phone">Phone*</label>
                                        <input class="form__input" required id="phone" autocomplete="off" type="tel"
                                            name="phone" placeholder="Your phone number">
                                    </div>
                                    <div class="form__line">
                                        <label class="form__label" for="phone">Message*</label>
                                        <textarea class="form__text-area" required autocomplite="off"
                                            placeholder="Your message"></textarea>
                                    </div>
                                    <div class="form__line form__line--checkbox">
                                        <input class="checkbox__input" required id="checkbox" autocomplete="off"
                                            type="checkbox" name="checkbox" placeholder="Your phone number">
                                        <label class="checkbox__label" for="checkbox"><span class="checkbox__span">I
                                                agree to receive communications
                                                from
                                                Createx Online School</span></label>
                                    </div>
                                    <div class="form__line">
                                        <button class="form__button button" type="submit">Send message</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="page__subscription sibscribe-block">
                <div class="sibscribe-block__container">
                    <div class="subscribe-block__body">
                        <div class="subscribe-block__row">
                            <div class="subscribe-block__item-img">
                                <img src="assets/images/img-2.svg" alt="image" class="subscribe-block__image">
                            </div>
                            <div class="subscribe-block__item">
                                <div class="subscribe-block__item-block">
                                    <div class="subscribe-block__title title">Want to get the best articles weekly?
                                        Subscribe to our newsletter!</div>
                                    <form class="subscribe-block__form f-form" enctype="multipart/form-data" action="#"
                                        method="POST">
                                        <div class="form__row row--mail">
                                            <label class="form__text-label" for="mail"></label>
                                            <input class="form__text-input" required type="email" id="mail"
                                                placeholder="Your working email">
                                        </div>
                                        <div class="form__row row--button">
                                            <button class="form__text-button button" type="submit">Subscribe</button>
                                        </div>
                                        <div class="form__row form__row--checkbox">
                                            <input class="checkbox__input" required id="checkbox" autocomplete="off"
                                                type="checkbox" name="checkbox" placeholder="Your phone number">
                                            <label class="checkbox__label" for="checkbox"><span class="checkbox__span">I
                                                    agree to receive communications from Createx Online
                                                    School</span></label>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
